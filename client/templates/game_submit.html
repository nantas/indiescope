<template name="gameSubmit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label for="url" class="control-label">URL</label>
      <div class="controls">
        <input type="text" name="url" id="url" value="" placeholder="Your URL" class="form-control">
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input type="text" name="title" id="title" value="" placeholder="Name your post" class="form-control">
      </div>
      <span class="help-block">{{errorMessage 'title'}}</span>
    </div>
    <div class="form-group {{errorClass 'headline'}}">
        <label for="headline" class="control-label">Headline</label>
        <div class="controls">
            <input type="text" name="headline" id="headline" value="" placeholder="One line description" class="form-control">
        </div>
        <span class="help-block">{{errorMessage 'headline'}}</span>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</template>
