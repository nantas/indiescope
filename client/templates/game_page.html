<template name="gamePage">
    <div class="row">
        <img src="http://placehold.it/80" alt="{{title}}" class="pull-left img-thumbnail">
        <div class="game-page-info">
            <h2>{{title}}</h2>
            <span>{{url}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <img src="http://placehold.it/266x400" alt="" class="img-thumbnail">
        </div>
        <div class="col-lg-4">
            <img src="http://placehold.it/266x400" alt="" class="img-thumbnail">
        </div>
        <div class="col-lg-4">
            <img src="http://placehold.it/266x400" alt="" class="img-thumbnail">
        </div>
    </div>
    <div class="row">
        <h3>Game Description</h3>
        <p>{{desc}}</p>
    </div>
    <div class="row">
        <h3>Editor Remark</h3>
        <p>{{remark}}</p>
    </div>
</template>
