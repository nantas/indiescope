<template name="gameEdit">
    <form class="main form">
        <div class="form-group {{errorClass 'url'}}">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input type="text" name="url" id="url" value="{{url}}" placeholder="Your URL" class="form-control">
                <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'title'}}">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" name="title" id="title" value="{{title}}" placeholder="Name your post" class="form-control">
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'headline'}}">
            <label for="headline" class="control-label">Headline</label>
            <div class="controls">
                <input type="text" name="headline" id="headline" value="{{headline}}" placeholder="Write a headline" class="form-control">
                <span class="help-block">{{errorMessage 'headline'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="control-label">Game Description</label>
            <div class="controls">
                <textarea name="desc" rows="3" id="desc" value="{{desc}}" class="form-control" placeholder="Offical description of the game."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="control-label">Editor's Remark</label>
            <div class="controls">
                <textarea name="remark" rows="3" id="remark" value="{{remark}}" placeholder="Editor's remark on the game." class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="iconUrl" class="control-label">Game Icon URL</label>
            <div class="controls">
                <input type="text" name="iconUrl" id="iconUrl" value="{{iconUrl}}" placeholder="Url for game icon, image size should be 80x80." class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Screenshot URL</label>
            <input type="text" name="screenshot1" id="screenshot1" value="{{screenshotUrl 0}}" placeholder="Screenshot URL" class="form-control">
            <input type="text" name="screenshot2" id="screenshot2" value="{{screenshotUrl 1}}" placeholder="Screenshot URL" class="form-control">
            <input type="text" name="screenshot3" id="screenshot3" value="{{screenshotUrl 2}}" placeholder="Screenshot URL" class="form-control">
            <input type="text" name="screenshot4" id="screenshot4" value="{{screenshotUrl 3}}" placeholder="Screenshot URL" class="form-control">
            <input type="text" name="screenshot5" id="screenshot5" value="{{screenshotUrl 5}}" placeholder="Screenshot URL" class="form-control">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary submit">
        <hr>
        <a href="#" class="btn btn-danger delete">Delete Post</a>
    </form>
</template>
